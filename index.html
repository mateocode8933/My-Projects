<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/style.css" />
    <title>Document</title>
  </head>

  <body>
    <div class="container">
      <p>
        RULES: U WIN If Your Rolled Number is Less or Equal to 5. U LOSE If its
        Bigger Than 5. <p>ROLL 5 TO TRIPLE YOUR WIN</p>
      </p>
      <div class="number">2</div>
      <button class="roll">Roll</button>
      <input type="number" id="bid" placeholder="Bid" />
      <div class="wallet">$ <span>1000</span></div>
      <div class="wallet-change"><span></span></div>
      <div class="results">
        <div class="wins">Games Won: <span>-</span></div>
        <div class="losses">Games Lost: <span>-</span></div>
        <div class="games">Games Played: <span>-</span></div>
      </div>
    </div>
    <script src="/main.js"></script>
  </body>
</html>
